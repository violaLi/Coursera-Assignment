<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js"></script>
    <script src='app.js'></script>
  </head>
<body ng-app="LunchChecker">
   <div class="container" ng-controller="LunchCheckerController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="dishes"
             style="">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="showMsg()">Check If Too Much</button>
             do NOT consider any empty item as an item towards to the count
         </div>
         <div class="form-group message" id="msg" style="">
           <!-- Your message can go here. -->
           {{stateOfBeing}}
         </div>
   </div>

</body>
</html>
